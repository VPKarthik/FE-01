    <form method="get">
        <table style="background-color: rgb(155, 255, 144); margin-left: 10%;">
            <tr>
                <td>Branch:</td>
                <td>
                    <select required>
                        <option value="">--Select Item--</option>
                        <option value="one">1</option>
                        <option value="two">2</option>
                        <option value="three">3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" name="Username" oninput="this.value = this.value.replace(/[^a-zA-z]/, '')"  placeholder="Username"  required id="user1">
                </td>
            </tr>
            <tr>
                <td>Mobile:</td>
                <td><input type="tel" name="PhoneNumber" minlength="10" maxlength="10" pattern="[1-9]{1}[0-9]{9}"  oninput="this.value = this.value.replace(/[^0-9]/, '')" required id="phoneNumber" ></td>
            </tr>
        </table><br>
        <table style="margin-left: 10%;width: 50%;">

            </tr>
            <tr>
